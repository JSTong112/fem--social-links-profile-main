<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="information">
      <img class="icon" src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="name"><strong>Jessica Randall</strong></div>
      <div class="address">London, United Kingdom</div>
      <div class="description">"Front-end developer and avid reader."</div>
    </div>
    <div class="linkage">
      <button class="links">GitHub</button>
      <button class="links">Frontend Mentor</button>
      <button class="links">LinkedIn</button>
      <button class="links">Twitter</button>
      <button class="links">Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jacky</a>.
  </div>
</body>
</html>
